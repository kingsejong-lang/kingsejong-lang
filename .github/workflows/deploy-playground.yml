name: Deploy Playground to GitHub Pages

on:
  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'src/**'
      - 'include/**'
      - 'wasm/**'
      - 'CMakeLists.txt'
      - '.github/workflows/deploy-playground.yml'

  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©
  workflow_dispatch:

# GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. WebAssembly ë¹Œë“œ
  build-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build WASM
        run: |
          source emsdk/emsdk_env.sh
          mkdir build-wasm
          cd build-wasm
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DEMSCRIPTEN=ON
          emmake make kingsejong_wasm -j$(nproc)

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wasm-files
          path: |
            build-wasm/wasm/kingsejong.js
            build-wasm/wasm/kingsejong.wasm
          retention-days: 1

  # 2. ì›¹ í”Œë ˆì´ê·¸ë¼ìš´ë“œ ë¹Œë“œ ë° ë°°í¬
  build-and-deploy:
    needs: build-wasm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Download WASM artifacts
        uses: actions/download-artifact@v3
        with:
          name: wasm-files
          path: web/public

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build
        working-directory: ./web
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 3. ë°°í¬ ìƒíƒœ í™•ì¸
  verify:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check deployment
        run: |
          echo "âœ… Playground deployed successfully!"
          echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
