<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="한글 기반 프로그래밍 언어 KingSejong의 온라인 플레이그라운드">
    <meta name="keywords" content="KingSejong, 한글, 프로그래밍 언어, 플레이그라운드, WebAssembly">
    <title>KingSejong 플레이그라운드</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <h1 class="title">
                <span class="title-emoji">🇰🇷</span>
                <span class="title-text">KingSejong</span>
                <span class="title-subtitle">온라인 플레이그라운드</span>
            </h1>
            <div class="header-actions">
                <button id="runBtn" class="btn btn-primary" title="코드 실행 (Ctrl+Enter)">
                    ▶️ 실행
                </button>
                <button id="clearBtn" class="btn btn-secondary" title="출력 지우기">
                    🗑️ 지우기
                </button>
                <button id="resetBtn" class="btn btn-secondary" title="환경 초기화">
                    🔄 초기화
                </button>
                <button id="examplesBtn" class="btn btn-secondary" title="예제 보기">
                    📚 예제
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 왼쪽: 코드 에디터 -->
        <div class="editor-panel">
            <div class="panel-header">
                <h2 class="panel-title">코드 에디터</h2>
                <div class="status" id="status">
                    <span class="status-icon">⏳</span>
                    <span class="status-text">로딩 중...</span>
                </div>
            </div>
            <div id="editor" class="editor-container"></div>
        </div>

        <!-- 오른쪽: 출력 영역 -->
        <div class="output-panel">
            <div class="panel-header">
                <h2 class="panel-title">실행 결과</h2>
            </div>
            <div id="output" class="output-container">
                <div class="output-placeholder">
                    코드를 실행하면 결과가 여기에 표시됩니다.
                    <br><br>
                    <strong>단축키:</strong>
                    <br>• Ctrl + Enter: 실행
                    <br>• Ctrl + /: 주석 토글
                </div>
            </div>
        </div>
    </main>

    <!-- 예제 모달 -->
    <div id="examplesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📚 예제 프로그램</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="examplesList">
                <!-- 예제 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>
            KingSejong v0.3.2 (WebAssembly) |
            <a href="https://github.com/kingsejong-lang/kingsejonglang" target="_blank">GitHub</a> |
            Made with ❤️ by KingSejong Team
        </p>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
